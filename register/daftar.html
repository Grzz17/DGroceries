<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Daftar</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="libraries/images/andrebakery.png" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="style.css" rel="stylesheet" />
</head>
<body class="bekron">


    <div class="container pb-3 mb-5 ">
    <div class="row mt-5">
        <div class="col-lg-8 col-8 gradient offset-2" align="center">
            <h1>Daftar</h1>
        </div>
    </div>
    <div class="row justify-content-center ">
        <div class="col-8 gradient">
            <div class="p-2 border">
                <div class="row mt-5 mb-2">
                    <label for="inputNama" class="col-sm-3 col-form-label">Nama</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" id="inputNama" placeholder="Masukkan Nama">
                    </div>
                </div>
                <div class="row my-3">
                    <label for="inputEmail" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-6">
                      <input type="email" class="form-control" id="inputEmail" placeholder="loremipsum@email.com">
                    </div>
                </div>
                <div class="row my-3">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
                    <div class="col-sm-6">
                      <input type="password" class="form-control" id="inputPassword" placeholder="Masukkan Password">
                    </div>
                </div>
                <div class="row my-3">
                    <label for="inputKonfirmasi" class="col-sm-3 col-form-label">Konfirmasi Password</label>
                    <div class="col-sm-6">
                      <input type="password" class="form-control" id="inputPassword" placeholder="Masukkan Password Lagi">
                    </div>
                </div>
                <div class="row my-3">
                    <label for="inputAlamat" class="col-sm-3 form-label">Alamat</label>
                    <div class="col-sm-6">
                      <textarea class="form-control" id="inputAlamat" placeholder="Masukkan Alamat" rows="3"></textarea>
                    </div>
                </div>
                <div class="row my-3">
                    <label for="inputTelepon" class="col-sm-3 col-form-label">Nomor Telepon</label>
                    <div class="col-sm-6">
                      <input type="number" class="form-control" id="inputTelepon" placeholder="Masukkan Nomor Telepon">
                    </div>
                </div>
                <div class="row my-3 mx-2 justify-content-center">
                    <a class="col-sm-6 btn btn-info" href="login.html" role="button" style="background-color: #F47C7C; color: white; outline-style: none;">Daftar</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/057f2a6c08.js" crossorigin="anonymous"></script>
</body>
</html>
